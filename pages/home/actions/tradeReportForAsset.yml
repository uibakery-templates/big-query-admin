id: '17020352140930.9703285866059765'
kind: workflow
name: tradeReportForAsset
nameConfigured: true
steps:
  - id: '17020352232580.7019051502562219'
    type: customSQLQuery
    name: query
    params:
      - type: query
        value: |-
          SELECT
            TradeDate AS date,
            MIN_BY(LastPx, TransactTime) AS open,
            MAX_BY(StrikePrice, TransactTime) AS close,
            LEAST (MIN(StrikePrice), MIN(LastPx)) AS lowest,
            GREATEST (MAX(LastPx), MAX(StrikePrice)) AS highest,
          FROM
            uibakery_big_query_sample_dataset.trade
          WHERE
            Symbol = {{ui.selectAssetSymbol.value}}
          GROUP BY
            TradeDate;
        valueType: interpolatedValue
        interpolationType: string
      - type: datasourceId
        value: '[Sample] BigQuery'
        valueType: custom
        mustSelectFirst: true
      - type: preparedQuery
        value: |-
          SELECT
            TradeDate AS date,
            MIN_BY(LastPx, TransactTime) AS open,
            MAX_BY(StrikePrice, TransactTime) AS close,
            LEAST (MIN(StrikePrice), MIN(LastPx)) AS lowest,
            GREATEST (MAX(LastPx), MAX(StrikePrice)) AS highest,
          FROM
            uibakery_big_query_sample_dataset.trade
          WHERE
            Symbol = ?
          GROUP BY
            TradeDate;
        valueType: interpolatedValue
      - type: preparedQueryParams
        value:
          - __UI_BAKERY__FORMAT_IF_DATE__(ui.selectAssetSymbol.value)
        valueType: custom
